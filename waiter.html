	<script type = "text/javascript">
		
		function AppendDiv()
		{
			
			var d = document.createElement("div");
			d.id = "item";
			var f = document.createElement("form");
			f.name= "waiterform" ;
			f.action = "";
			f.method = "POST";
			f.id = "Order";
			f.class = "form-inline";
			var tid = document.createElement("INPUT");
			tid.setAttribute("placeholder" , "TableId");
			//tid.size = "12" ;
			f.appendChild(tid);
			
			var oid = document.createElement("INPUT");
			oid.setAttribute("placeholder" , "OrderId");
			//oid.readOnly = true ;
			//oid.size = "12" ;
			f.appendChild(oid);
			
			var ItemName = document.createElement("INPUT");
			ItemName.setAttribute("placeholder" , "Item");
			//ItemName.size = "50" ;
			f.appendChild(ItemName);
			
			var qty = document.createElement("INPUT");
			qty.setAttribute("placeholder" , "Qnty");
			//qty.size = "15" ;
			f.appendChild(qty);
			
			var sp = document.createElement("INPUT");
			sp.setAttribute("placeholder" , "Specifics");
			//sp.size = "15" ;
			f.appendChild(sp);
			
			d.appendChild(f);
			document.body.appendChild(d);
						
		}
		function done()
		{
			
			var formsCollection = document.getElementsByTagName("form");
			
				ip = document.getElementsByTagName("input");
				var v = 1;
				for(var i =0;i < ip.length;++i)
				{
					if(ip[i].value=='')
					{
						
						v = 0 ;
						break;
					}
				}
				
				if(v ==0)
				{
					alert("Fill all fields");
				}
				else if(v==1)
				{
					for(var i =0;i < formsCollection.length;++i)
					{
						formsCollection[i].submit();
					}
				}
				
			}
</script>
