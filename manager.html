<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type = "text/css" href="css/styles_manager.css">
	<title>Admin page</title>
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top" id="navv">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle = "collapse" data-target ="#collapsemenu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">RESTAURANT MANAGEMENT</a>
			</div>

			<div class = "collapse navbar-collapse" id = "collapsemenu">
				<ul class="nav navbar-nav navbar-right ">
					<li><a href="home.html">Home</a></li>
					<li><a href="analytics-home.html">Analytics</a></li>
					<li><a id="logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id = "container" class="container">
		<p> Inventory Items with quanities</p>
			<div id="inventory_details">
				<table id="inventory_details_table" class="table table-hover">
					<tr>
						<th>Ingredient</th>
						<th>Quantity</th>
					</tr>
				</table>
			</div>

		<div id="inventory">
			<br><br>
			<a onclick="shdiv()"><p><b>Update ingredient Quantity </b></p></a>

			<div id="inventory_update_quantity" class="subd1">
				<input type="text" class = "form-control" name="update_ingredient_name" id="update_ingredient_name" placeholder="Ingredient Name"/>
				<input type="number" class="form-control" name="update_ingredient_quantity" id="update_ingredient_quantity" placeholder="Quantity"/>
				<input type="button" name="update" value="update" id="btn_inventory_update_quantity" class="invbut btn btn-default"/>
			</div>


			<a onclick="shdiv2()"><p><b>Add new ingredient </b></p></a>
			<div id="inventory_add_new" class="subd2">
				<input type="text" class = "form-control" name="new_ingredient_name" id="new_ingredient_name" placeholder="Ingredient Name"/>
				<input type="number" class="form-control" name="new_ingredient_quantity" id="new_ingredient_quantity" placeholder="Quantity"/>
				<input type="button" name="update" value="update" id="btn_inventory_add_new" class="invbut btn btn-default ">
			</div>

			<a onclick="shdiv3()"><p><b>Add new food item to menu </b></p></a>
			<div id="food_add_new" class="subd3">
				<input type="text" class = "form-control" name="food_name" id="food_name" placeholder="Food Name"/>
				<input type="number" class="form-control" name="cost" id="cost" placeholder="Cost"/>
				<input type="number" class="form-control" name="num_ingredients" id="num_ingredients" placeholder="Total Ingredients" max="10"/>
				<input type="button" name="update" value="update" id="btn_food_add_new" class="invbut btn btn-default">
			</div>

			<a onclick="shdiv4()"><p><b>Add ingredient and quantity to item</b></p></a>
			<div id="food_ingredient_add" class="subd4">
				<input type="text" class = "form-control" name="food_ingredient_fname" id="food_ingredient_fname" placeholder="Food Name">
				<input type="text" class = "form-control" name="food_ingredient_iname" id="food_ingredient_iname" placeholder="Ingredient Name">
				<input type="number" class="form-control" name="food_ingredient_iquant" id="food_ingredient_iquant" placeholder="Quantity">
				<input type="button" name="update" value="update" id="btn_food_ingredient_add" class="invbut btn btn-default">
			</div>

			
		</div>
	</div>
	<br><br>
	<script type = "text/javascript" src = "js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/manager.js">	</script>
</body>
</html>
